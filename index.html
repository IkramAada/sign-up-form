<!DOCTYPE html>
<html lang="en">
<header>
    <title>Sign up</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script> 
</header>

<body>
    <div id="container">
        <form>
            <h1>Create Account</h1>
            <div class="input-container">
                <label for="name">Name</label><br>
                <input type="text" id="name" autocomplete="off"/><br>
                <small id="nameMsg"></small><br>
            </div>
            <div class="input-container">
                <label for="email">Email</label><br>
                <input type="email" id="email" autocomplete="off"/><br>
                <small id="emailMsg"></small><br>
            </div>
            <div class="input-container">
                <label for="password">Password</label><br>
                <input type="password" id="password" /><br>
                <small id="passwordMsg"></small><br>
            </div>
            <div class="input-container">
                <label for="password-conf">Confirm password</label><br>
                <input type="password" id="passwordConf" /><br>
                <small id="passwordConfMsg"></small><br>
            </div>
            <input type="submit" id="submit-bttn" value="submit" onclick="return validateform()"/>
        </form>
    </div>
</body>
</html>
