<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Sign up</title>
    </header>
    <body> 
        <form>
            <h1>Sign up</h1>
            <label for="name">Name</label><br>
                <input type="text" id="name" pattern="[a-zA-z]+" required/><br><br>
            <label for="email">Email</label><br>
                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required/><br><br> 
            <label for="password">Password</label><br>
                <input type="password" id="password" maxlength="8" required/><br><br>
            <label for="password-conf">Confirm password</label><br>
                <input type="password" id="password-conf" maxlength="8" required/><br><br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
